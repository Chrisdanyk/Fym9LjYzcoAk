<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <p:outputPanel styleClass="ui-fluid" rendered="#{not venteBean.isPermitted(venteBean.vente, 'vente:read')}">
        <h:outputText value="#{messages.access_denied}" />
    </p:outputPanel>
    
    <h:panelGrid columns="2" styleClass="dialog" columnClasses="col1,col2" rendered="#{venteBean.isPermitted(venteBean.vente, 'vente:read')}">
        
        <h:outputText value="#{messages.field_label_vente_pharmacien}:" />
        <h:outputText value="#{venteBean.vente.pharmacien.username}" />

        <h:outputText value="#{messages.field_label_vente_medicament}:" />
        <h:outputText value="#{venteBean.vente.medicament.designation}" />

        <h:outputText value="#{messages.field_label_vente_date}:" />
        <h:outputText value="#{venteBean.vente.date}" ><f:convertDateTime /></h:outputText>

        <h:outputText value="#{messages.field_label_vente_quantite}:" />
        <h:outputText value="#{venteBean.vente.quantite}" ><f:convertNumber /></h:outputText>

        <h:outputText value="#{messages.field_label_vente_client}:" />
        <h:outputText value="#{venteBean.vente.client}" />

        <h:outputText value="#{messages.audit_created}:" />
        <h:panelGroup>
            <h:outputText value="#{venteBean.vente.createdAt}"><f:convertDateTime type="both" /></h:outputText>
            <h:outputText value=", #{venteBean.vente.createdBy}"/>
        </h:panelGroup>
        
        <h:outputText value="#{messages.audit_modified}:" />
        <h:panelGroup>
            <h:outputText value="#{venteBean.vente.modifiedAt}"><f:convertDateTime type="both" /></h:outputText>
            <h:outputText value=", #{venteBean.vente.modifiedBy}"/>
        </h:panelGroup>
        
    </h:panelGrid>
</html>
