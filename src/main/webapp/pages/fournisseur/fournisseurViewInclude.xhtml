<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <p:outputPanel styleClass="ui-fluid" rendered="#{not fournisseurBean.isPermitted(fournisseurBean.fournisseur, 'fournisseur:read')}">
        <h:outputText value="#{messages.access_denied}" />
    </p:outputPanel>
    
    <p:panel header="#{messages.label_image}" style="max-width:400px" rendered="#{fournisseurBean.isPermitted(fournisseurBean.fournisseur, 'fournisseur:read')}">
        <o:graphicImage value="#{fournisseurBean.uploadedImageContents}" dataURI="true"
            rendered="#{not empty fournisseurBean.uploadedImageContents}" width="200px"/>
    </p:panel>
    
    <h:panelGrid columns="2" styleClass="dialog" columnClasses="col1,col2" rendered="#{fournisseurBean.isPermitted(fournisseurBean.fournisseur, 'fournisseur:read')}">
        
        <h:outputText value="#{messages.field_label_fournisseur_nom}:" />
        <h:outputText value="#{fournisseurBean.fournisseur.nom}" />

        <h:outputText value="#{messages.field_label_fournisseur_adresse}:" />
        <h:outputText value="#{fournisseurBean.fournisseur.adresse}" />

        <h:outputText value="#{messages.field_label_fournisseur_telephone}:" />
        <h:outputText value="#{fournisseurBean.fournisseur.telephone}" />

        <h:outputText value="#{messages.field_label_fournisseur_mail}:" />
        <h:outputText value="#{fournisseurBean.fournisseur.mail}" />

    </h:panelGrid>
</html>
