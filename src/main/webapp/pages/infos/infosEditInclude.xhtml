<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panel id="infosImage" header="#{messages.label_image}" style="max-width:400px">
                <o:graphicImage value="#{infosBean.uploadedImageContents}" dataURI="true"
                    rendered="#{not empty infosBean.uploadedImageContents}" width="200px" />
                <p:fileUpload mode="advanced" fileLimit="1"
                    fileUploadListener="#{infosBean.handleImageUpload}" update="infosImage :growlForm:growl"
                    cancelLabel="#{messages.upload_cancel}" uploadLabel="#{messages.upload_upload}" label="#{messages.upload_choose}"
                    multiple="false" style="overflow:auto;width:380px"/>
            </p:panel>
            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">
                <h:outputLabel value="#{messages.field_label_infos_nom}:" for="nomEditInput" />
                <p:inputText value="#{infosBean.infos.nom}" id="nomEditInput" 
                    label="#{messages.field_label_infos_nom}" />
                <p:message for="nomEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_infos_postnom}:" for="postnomEditInput" />
                <p:inputText value="#{infosBean.infos.postnom}" id="postnomEditInput" 
                    label="#{messages.field_label_infos_postnom}" />
                <p:message for="postnomEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_infos_prenom}:" for="prenomEditInput" />
                <p:inputText value="#{infosBean.infos.prenom}" id="prenomEditInput" 
                    label="#{messages.field_label_infos_prenom}" />
                <p:message for="prenomEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_infos_dateNaissance}:" for="dateNaissanceEditInput" />
                <p:calendar id="dateNaissanceEditInput" navigator="true" value="#{infosBean.infos.dateNaissance}" label="#{messages.field_label_infos_dateNaissance}" />
                <p:message for="dateNaissanceEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_infos_genre}:" for="genreSelect"/>
                <p:selectManyCheckbox value="#{infosBean.infos.genre}" converter="omnifaces.GenericEnumConverter"
                        id="genreSelect" layout="responsive" columns="1">
                    <f:selectItems value="#{infosBean.genreSelectItems}" />
                    <f:attribute name="collectionType" value="java.util.HashSet" />
                </p:selectManyCheckbox>
                <p:message for="genreSelect" display="icon" />
                <h:outputLabel value="#{messages.field_label_infos_statutMarital}:" for="statutMaritalSelect"/>
                <p:selectManyCheckbox value="#{infosBean.infos.statutMarital}" converter="omnifaces.GenericEnumConverter"
                        id="statutMaritalSelect" layout="responsive" columns="1">
                    <f:selectItems value="#{infosBean.statutMaritalSelectItems}" />
                    <f:attribute name="collectionType" value="java.util.HashSet" />
                </p:selectManyCheckbox>
                <p:message for="statutMaritalSelect" display="icon" />
                <h:outputLabel value="#{messages.field_label_infos_telephone}:" for="telephoneEditInput" />
                <p:inputText value="#{infosBean.infos.telephone}" id="telephoneEditInput" 
                    label="#{messages.field_label_infos_telephone}" />
                <p:message for="telephoneEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_infos_adresse}:" for="adresseEditInput" />
                <p:inputText value="#{infosBean.infos.adresse}" id="adresseEditInput" 
                    label="#{messages.field_label_infos_adresse}" />
                <p:message for="adresseEditInput" display="icon" />
            </p:panelGrid>
        </p:outputPanel>
</html>
