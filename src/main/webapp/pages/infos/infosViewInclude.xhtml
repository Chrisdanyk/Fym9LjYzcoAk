<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <p:outputPanel styleClass="ui-fluid" rendered="#{not infosBean.isPermitted(infosBean.infos, 'infos:read')}">
        <h:outputText value="#{messages.access_denied}" />
    </p:outputPanel>
    
    <p:panel header="#{messages.label_image}" style="max-width:400px" rendered="#{infosBean.isPermitted(infosBean.infos, 'infos:read')}">
        <o:graphicImage value="#{infosBean.uploadedImageContents}" dataURI="true"
            rendered="#{not empty infosBean.uploadedImageContents}" width="200px"/>
    </p:panel>
    
    <h:panelGrid columns="2" styleClass="dialog" columnClasses="col1,col2" rendered="#{infosBean.isPermitted(infosBean.infos, 'infos:read')}">
        
        <h:outputText value="#{messages.field_label_infos_nom}:" />
        <h:outputText value="#{infosBean.infos.nom}" />

        <h:outputText value="#{messages.field_label_infos_postnom}:" />
        <h:outputText value="#{infosBean.infos.postnom}" />

        <h:outputText value="#{messages.field_label_infos_prenom}:" />
        <h:outputText value="#{infosBean.infos.prenom}" />

        <h:outputText value="#{messages.field_label_infos_dateNaissance}:" />
        <h:outputText value="#{infosBean.infos.dateNaissance}" ><f:convertDateTime /></h:outputText>

        <h:outputText value="#{messages.field_label_infos_genre}:" />
        <p:outputPanel>
            <ui:repeat value="#{infosBean.infos.genre.toArray()}" var="genre">
                <h:outputText value="#{infosBean.getLabelForGenre(genre)}" /><br/>
            </ui:repeat>
        </p:outputPanel>

        <h:outputText value="#{messages.field_label_infos_statutMarital}:" />
        <p:outputPanel>
            <ui:repeat value="#{infosBean.infos.statutMarital.toArray()}" var="statutMarital">
                <h:outputText value="#{infosBean.getLabelForStatutMarital(statutMarital)}" /><br/>
            </ui:repeat>
        </p:outputPanel>

        <h:outputText value="#{messages.field_label_infos_telephone}:" />
        <h:outputText value="#{infosBean.infos.telephone}" />

        <h:outputText value="#{messages.field_label_infos_adresse}:" />
        <h:outputText value="#{infosBean.infos.adresse}" />

    </h:panelGrid>
</html>
