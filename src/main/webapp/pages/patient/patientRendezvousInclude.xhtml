<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
      
    <p:outputPanel styleClass="ui-fluid" rendered="#{not patientBean.isPermitted(patientBean.patient, 'patient:read')}">
        <h:outputText value="#{messages.access_denied}" />
    </p:outputPanel>
    
    <h:panelGrid rendered="#{patientBean.isPermitted(patientBean.patient, 'patient:read')}">
       
       <p:commandButton value="#{messages.dialog_patient_create_rendezvous}" icon="ui-icon-plusthick" title="#{messages.label_create}"
                  actionListener="#{rendezvousBean.prepareNewRendezvous()}"
                  update=":createRendezvousDialog :growlForm:growl" resetValues="true"
                  oncomplete="PF('createRendezvousDialogWidget').show()" partialSubmit="true" process="@this"
                  rendered="#{patientBean.isPermitted('rendezvous:create') and patientBean.isPermitted(patientBean.patient, 'patient:update')}"
                  style="float:right;">
       </p:commandButton>
       
       <p:pickList id="patientRendezvoussPickList" var="rendezvous" itemLabel="#{rendezvous.id}"
                   value="#{patientBean.rendezvouss}" itemValue="#{rendezvous}"
                   showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains"
                   disabled="#{not patientBean.isPermitted(patientBean.patient, 'patient:update')}">
           <o:converter converterId="omnifaces.ListConverter" list="#{patientBean.fullRendezvoussList}"/>
         <p:ajax event="transfer" listener="#{patientBean.onRendezvoussPickListTransfer}" partialSubmit="true" process="@this" />
         <f:facet name="sourceCaption"><h:outputText value="#{messages.label_picklist_available}" /></f:facet>
         <f:facet name="targetCaption"><h:outputText value="#{messages.label_picklist_assigned}" /></f:facet>
       </p:pickList>
</h:panelGrid>
</html>
