<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <p:outputPanel styleClass="ui-fluid" rendered="#{not patientBean.isPermitted(patientBean.patient, 'patient:read')}">
        <h:outputText value="#{messages.access_denied}" />
    </p:outputPanel>
    
    <p:panel header="#{messages.label_image}" style="max-width:400px" rendered="#{patientBean.isPermitted(patientBean.patient, 'patient:read')}">
        <o:graphicImage value="#{patientBean.uploadedImageContents}" dataURI="true"
            rendered="#{not empty patientBean.uploadedImageContents}" width="200px"/>
    </p:panel>
    
    <h:panelGrid columns="2" styleClass="dialog" columnClasses="col1,col2" rendered="#{patientBean.isPermitted(patientBean.patient, 'patient:read')}">
        
        <h:outputText value="#{messages.field_label_patient_nom}:" />
        <h:outputText value="#{patientBean.patient.nom}" />

        <h:outputText value="#{messages.field_label_patient_postnom}:" />
        <h:outputText value="#{patientBean.patient.postnom}" />

        <h:outputText value="#{messages.field_label_patient_prenom}:" />
        <h:outputText value="#{patientBean.patient.prenom}" />

        <h:outputText value="#{messages.field_label_patient_dateNaissance}:" />
        <h:outputText value="#{patientBean.patient.dateNaissance}" ><f:convertDateTime /></h:outputText>

        <h:outputText value="#{messages.field_label_patient_genre}:" />
        <p:outputPanel>
            <ui:repeat value="#{patientBean.patient.genre.toArray()}" var="genre">
                <h:outputText value="#{patientBean.getLabelForGenre(genre)}" /><br/>
            </ui:repeat>
        </p:outputPanel>

        <h:outputText value="#{messages.field_label_patient_statutMarital}:" />
        <p:outputPanel>
            <ui:repeat value="#{patientBean.patient.statutMarital.toArray()}" var="statutMarital">
                <h:outputText value="#{patientBean.getLabelForStatutMarital(statutMarital)}" /><br/>
            </ui:repeat>
        </p:outputPanel>

        <h:outputText value="#{messages.field_label_patient_telephone}:" />
        <h:outputText value="#{patientBean.patient.telephone}" />

        <h:outputText value="#{messages.field_label_patient_adresse}:" />
        <h:outputText value="#{patientBean.patient.adresse}" />

        <h:outputText value="#{messages.field_label_patient_email}:" />
        <h:outputText value="#{patientBean.patient.email}" />

        <h:outputText value="#{messages.field_label_patient_groupeSanguin}:" />
        <p:outputPanel>
            <ui:repeat value="#{patientBean.patient.groupeSanguin.toArray()}" var="groupeSanguin">
                <h:outputText value="#{patientBean.getLabelForGroupeSanguin(groupeSanguin)}" /><br/>
            </ui:repeat>
        </p:outputPanel>

        <h:outputText value="#{messages.field_label_patient_hopital}:" />
        <h:outputText value="#{patientBean.patient.hopital.designation}" />

    </h:panelGrid>
</html>
