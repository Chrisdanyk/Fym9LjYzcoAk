<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">
            
                <h:outputLabel value="#{messages.field_label_creneau_debut}:" for="debutEditInput" />
                <p:calendar id="debutEditInput" navigator="true" value="#{creneauBean.creneau.debut}" label="#{messages.field_label_creneau_debut}" />
                <p:message for="debutEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_creneau_fin}:" for="finEditInput" />
                <p:calendar id="finEditInput" navigator="true" value="#{creneauBean.creneau.fin}" label="#{messages.field_label_creneau_fin}" />
                <p:message for="finEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_creneau_medecin}:" for="medecinSelectInput" rendered="#{not hideMedecinSelectInput}"/>
                <h:panelGroup rendered="#{not hideMedecinSelectInput}">
                    <p:selectOneMenu value="#{creneauBean.creneau.medecin}"
                                    id="medecinSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{creneauBean.medecins}" 
                                    var="user" 
                                    itemLabel="#{user.username}"
                                    itemValue="#{user}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{creneauBean.medecins}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup rendered="#{not hideMedecinSelectInput}">
                
                    <p:message for="medecinSelectInput" display="icon" rendered="#{not hideMedecinSelectInput}"/>
                </h:panelGroup>
                
            </p:panelGrid>

        </p:outputPanel>
</html>
