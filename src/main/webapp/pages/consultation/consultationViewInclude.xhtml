<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <p:outputPanel styleClass="ui-fluid" rendered="#{not consultationBean.isPermitted(consultationBean.consultation, 'consultation:read')}">
        <h:outputText value="#{messages.access_denied}" />
    </p:outputPanel>
    
    <h:panelGrid columns="2" styleClass="dialog" columnClasses="col1,col2" rendered="#{consultationBean.isPermitted(consultationBean.consultation, 'consultation:read')}">
        
        <h:outputText value="#{messages.field_label_consultation_patient}:" />
        <h:outputText value="#{consultationBean.consultation.patient.nom}" />

        <h:outputText value="#{messages.field_label_consultation_diagnostique}:" />
        <h:outputText value="#{consultationBean.consultation.diagnostique}" />

        <h:outputText value="#{messages.field_label_consultation_date}:" />
        <h:outputText value="#{consultationBean.consultation.date}" ><f:convertDateTime /></h:outputText>

        <h:outputText value="#{messages.field_label_consultation_tensionArterielle}:" />
        <h:outputText value="#{consultationBean.consultation.tensionArterielle}" />

        <h:outputText value="#{messages.field_label_consultation_temperature}:" />
        <h:outputText value="#{consultationBean.consultation.temperature}" ><f:convertNumber /></h:outputText>

        <h:outputText value="#{messages.field_label_consultation_poids}:" />
        <h:outputText value="#{consultationBean.consultation.poids}" ><f:convertNumber /></h:outputText>

        <h:outputText value="#{messages.field_label_consultation_plainte}:" />
        <h:outputText value="#{consultationBean.consultation.plainte}" />

        <h:outputText value="#{messages.field_label_consultation_examens}:" />
        <h:outputText value="#{consultationBean.consultation.examens.designation}" />

        <h:outputText value="#{messages.field_label_consultation_prescription}:" />
        <h:outputText value="#{consultationBean.consultation.prescription}" />

        <h:outputText value="#{messages.field_label_consultation_resultatsExamen}:" />
        <h:outputText value="#{consultationBean.consultation.resultatsExamen}" />

        <h:outputText value="#{messages.field_label_consultation_pouls}:" />
        <h:outputText value="#{consultationBean.consultation.pouls}" />

        <h:outputText value="#{messages.field_label_consultation_frequenceRespiratoire}:" />
        <h:outputText value="#{consultationBean.consultation.frequenceRespiratoire}" />

        <h:outputText value="#{messages.field_label_consultation_ordonnance}:" />
        <h:outputText value="#{consultationBean.consultation.ordonnance.id}" />

        <h:outputText value="#{messages.field_label_consultation_medecin}:" />
        <h:outputText value="#{consultationBean.consultation.medecin.username}" />

        <h:outputText value="#{messages.field_label_consultation_infirmier}:" />
        <h:outputText value="#{consultationBean.consultation.infirmier.username}" />

        <h:outputText value="#{messages.field_label_consultation_laborantin}:" />
        <h:outputText value="#{consultationBean.consultation.laborantin.username}" />

    </h:panelGrid>
</html>
