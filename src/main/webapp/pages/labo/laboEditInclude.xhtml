<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">
            
                <h:outputLabel value="#{messages.field_label_labo_examen}:" for="examenSelectInput" rendered="#{not hideExamenSelectInput}"/>
                <h:panelGroup rendered="#{not hideExamenSelectInput}">
                    <p:selectOneMenu value="#{laboBean.labo.examen}"
                                    id="examenSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{laboBean.examens}" 
                                    var="examen" 
                                    itemLabel="#{examen.designation}"
                                    itemValue="#{examen}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{laboBean.examens}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup rendered="#{not hideExamenSelectInput}">
                
                    <p:commandButton icon="ui-icon-plusthick" title="#{messages.label_create}"
                              action="#{examenBean.prepareNewExamen()}"
                              update=":createExamenFromEditDialog"
                              resetValues="true"
                              oncomplete="PF('createExamenFromEditDialogWidget').show()"
                              rendered="#{applicationBean.componentExists('createExamenFromEditDialog') and laboBean.isPermitted('examen:create')}"
                              style="vertical-align:top;" partialSubmit="true" process="@this">
                    </p:commandButton>
                    
                    <p:message for="examenSelectInput" display="icon" rendered="#{not hideExamenSelectInput}"/>
                </h:panelGroup>
                
                <h:outputLabel value="#{messages.field_label_labo_patient}:" for="patientSelectInput" rendered="#{not hidePatientSelectInput}"/>
                <h:panelGroup rendered="#{not hidePatientSelectInput}">
                    <p:selectOneMenu value="#{laboBean.labo.patient}"
                                    id="patientSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{laboBean.patients}" 
                                    var="patient" 
                                    itemLabel="#{patient.nom}"
                                    itemValue="#{patient}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{laboBean.patients}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup rendered="#{not hidePatientSelectInput}">
                
                    <p:commandButton icon="ui-icon-plusthick" title="#{messages.label_create}"
                              action="#{patientBean.prepareNewPatient()}"
                              update=":createPatientFromEditDialog"
                              resetValues="true"
                              oncomplete="PF('createPatientFromEditDialogWidget').show()"
                              rendered="#{applicationBean.componentExists('createPatientFromEditDialog') and laboBean.isPermitted('patient:create')}"
                              style="vertical-align:top;" partialSubmit="true" process="@this">
                    </p:commandButton>
                    
                    <p:message for="patientSelectInput" display="icon" rendered="#{not hidePatientSelectInput}"/>
                </h:panelGroup>
                
                <h:outputLabel value="#{messages.field_label_labo_resultat}:" for="resultatEditInput" />
                <p:inputText value="#{laboBean.labo.resultat}" id="resultatEditInput" 
                    label="#{messages.field_label_labo_resultat}" />
                <p:message for="resultatEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_labo_laborantin}:" for="laborantinSelectInput" rendered="#{not hideLaborantinSelectInput}"/>
                <h:panelGroup rendered="#{not hideLaborantinSelectInput}">
                    <p:selectOneMenu value="#{laboBean.labo.laborantin}"
                                    id="laborantinSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{laboBean.laborantins}" 
                                    var="user" 
                                    itemLabel="#{user.username}"
                                    itemValue="#{user}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{laboBean.laborantins}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup rendered="#{not hideLaborantinSelectInput}">
                
                    <p:message for="laborantinSelectInput" display="icon" rendered="#{not hideLaborantinSelectInput}"/>
                </h:panelGroup>
                
                <h:outputLabel value="#{messages.field_label_labo_date}:" for="dateEditInput" />
                <p:calendar id="dateEditInput" navigator="true" value="#{laboBean.labo.date}" label="#{messages.field_label_labo_date}" />
                <p:message for="dateEditInput" display="icon" />

            </p:panelGrid>

        </p:outputPanel>
</html>
